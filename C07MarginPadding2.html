<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box1{border:1px solid red;}
        .box2{border:1px solid green;}
    </style>

    <h2>block과 block의 마진</h2>
    <!-- 
    block 단위 엘리먼트의 상하 margin은 큰 거 한 쪽만 적용된다.
    아래 예에서 두 Block은 150px이 아닌 100px만큼만 떨어져있다.
    -->
    <fieldset>
        <legend>case1</legend>
        <div class="box1" style="margin-bottom: 50px;">Block1번</div>
        <div class="box2" style="margin-bottom: 100px;">Block2번</div>
    </fieldset>

    <h2>block과 inline의 마진</h2>
    <!-- 
    box1에서 하단으로 설정한 마진은 적용된다. box2가 아래로 밀려난다.
     하지만 box2에서 상단으로 적용한 마진은 적용되지 않는다. 인라인 엘리먼트는 좌우측 마진만 적용된다.
     -->
    <fieldset>
        <legend>Case2</legend>
        <div class="box1" style="margin-bottom: 30px;">Block</div>
        <span class="box2" style="margin-top: 999px; margin-left:30px">Inline</span>
    </fieldset>

    <h2>inline과 inline의 마진</h2>
    <!-- 
    인라인 엘리먼트는 상하로 마진이 적용되지 않으므로 필요시 부모 엘리먼트와의 마진으로 설정해야함
    좌우측은 패딩과 동일하게 적용됨
    아래 예에서 box1에서 우측으로 30 box2에서 좌측으로 20px를 부여하면 전체 50px만큼 벌어진다.
    -->
    <fieldset>
        <legend>Case3</legend>
        <span class="box1" style="margin-left: 30px; margin-right:30px">Inline1번</span>
        <span class="box2" style="margin-left: 20px; ">Inline2번</span>
    </fieldset>
</body>
</html>
