<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rect{
            width: 150px; height: 150px;
            line-height: 150px; background-color: red;
            text-align: center;
            transition-duration: 3s;
        }
        #rect:hover{
            width: 300px; height: 300px;
            line-height: 300px; background-color: green;
            font-size: 2em;
        }
        #rect:active{
            width: 250px; height: 250px;
            line-height: 250px; background-color: blue;
            border-radius: 125px;
        }
    </style>
</head>
<body>
    <h2>Transform(변형1)</h2>
    <div id="rect">나는 사각형</div>   
</body>
</html>
