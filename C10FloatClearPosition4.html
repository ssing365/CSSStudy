<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container {
            position: relative;
        }
        img { 
            width: 100%;
            height: auto;
            opacity: 0.3;
        }
        </style>
        <div class="container">
            <img src="./images/img_5terre_wide.jpg" width="1000" height="300">
            
        <div class="topleft" 
            style="position:absolute; top:10px; left:10px;">
            Top Left</div>
        <div class="topright" 
            style="position:absolute; top:10px; right:10px">
            Top Right</div>
        <div class="centered" 
            style="position:absolute; top:50%; width:100%; text-align:center;">
            centered</div>
        <div class="bottomleft" 
            style="position:absolute; bottom:10px; left:10px;">
            bottom Left</div>
        <div class="bottomright" 
            style="position:absolute; top:30%; right:10px">
            bottom Right</div>
        </div> 
</body>
</html>
