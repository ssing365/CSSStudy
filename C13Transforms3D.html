<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px; height: 100px; text-align: center;
            background-color: yellow; line-height: 100px;
            border: 3px solid gray;
        }
        .c1{background-color: red;}
        .c2{background-color: green;}
        .c3{background-color: blue;}

    </style>
</head>
<body>
    <h2>3D transform</h2>
    <div>
        기본 상자
    </div>

    <h3>rotateX() - x축회전</h3>
    <style>
        .box01{
            transform: rotateX(150deg);
        }
    </style>
    <div class="box01 c1">
        box01
    </div>

    <h3>rotateY() - Y축회전</h3>
    <style>
        .box02{
            transform: rotateY(150deg);
        }
    </style>
    <div class="box02 c2">
        box02
    </div>
    
    <h3>rotateZ() - Z축회전</h3>
    <style>
        .box03{
            transform: rotateZ(90deg);
        }
    </style>
    <div class="box03 c3">
        box03
    </div>
</body>
</html>
