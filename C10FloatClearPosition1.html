<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C10FloatClearPosition1</title>
    <style>
        .div1{background-color: red;}
        .div2{background-color: green;}
        .div3{background-color: blue;}
    </style>
</head>
<body>
    <h2>Div배치 관련 속성</h2>
    <!-- 
    float 속성 : 주로 CSS에서 레이아웃의 배치를 위해 사용된다.
     왼쪽 혹은 오른쪽으로 띄우서 정렬하거나 엘리먼트를 배치한다. 
     -->
    <fieldset>
        <legend>float속성(div의 width미지정)</legend>
        <!-- 
        엘리먼트에 사이즈를 지정하지 않는 경우 float속성을 부여한 
        아래쪽에 있는 엘리먼트가 우측으로 붙는다
        div1에 float을 부여하면 div1의 크기는 contents만큼만 차지하고 div2가 올라와 붙는다.
        -->
        <div class="div1" style="float: left;">div1</div>
        <div class="div2" style="float: left;">div2</div>
        <div class="div3" >div3</div>
    </fieldset>
    <fieldset>
        <legend>float속성(div의 width지정)</legend>
        <!-- 
        엘리먼트에 사이즈를 부여한 경우 정렬하고자 하는 엘리먼트와
        뒤에있는 엘리먼트 모두에게 float속성을 부여해야 한다. -->
        <div class="div1" style="width:100px; float:left">div1</div>
        <div class="div2" style="width:100px; float:left">div2</div>
        <div class="div3" style="width:100px; float:left">div3</div>
    </fieldset>
    <fieldset>
        <legend>float의 속성 제거 > clear</legend>
        <!-- 
        아래 두 개 박스는 모두 사이즈를 가지고 있으므로
        float속성을 둘 다 부여해야 가로형으로 배치할 수 있다.
        -->
        <div>
            <div class="div1" style="width: 100px; height:100px; float:left;">div1</div>
            <div class="div2" style="width: 100px; height:100px; float:left;">div2</div>
            <!-- 
            clear속성이 없으면 div3가 1, 2로 파고 들어간다.
            float속성이 아래쪽에도 영향을 미치기 때문인데 이런 경우 clear속성으로 파괴해야한다.
            -->
            <div style="clear: both;"></div>
            <div class="div3" style="width: 250px;height:120px;">div3</div>
        </div>
    </fieldset>
</body>
</html>
